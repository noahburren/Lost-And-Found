#############################################
#                TEST DATABASE              #
#############################################
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa
# Jedes Mal frisches Schema
quarkus.hibernate-orm.database.generation=drop-and-create
#############################################
#                SECURITY OFF               #
#############################################
# JWT komplett ausschalten
quarkus.smallrye-jwt.enabled=false
mp.jwt.verify.publickey.location=none
mp.jwt.verify.issuer=none
# Alles Security Zeugs OFF
quarkus.http.auth.proactive=false
quarkus.security.jaxrs.enabled=false
quarkus.security.enabled=false
#############################################
#                FLYWAY OFF                 #
#############################################
quarkus.flyway.enabled=false
quarkus.flyway.migrate-at-start=false
#############################################
#          LOGGING SAUBER (OPTIONAL)        #
#############################################
quarkus.log.level=ERROR
quarkus.log.category."org.hibernate".level=WARN
