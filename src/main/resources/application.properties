# --- Database Configuration ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=lost_and_found
quarkus.datasource.password=lost_and_found
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/lost_and_found
quarkus.datasource.devservices.enabled=false
# --- Hibernate ORM ---
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
# --- JWT ---
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer
smallrye.jwt.sign.key.location=privateKey.pem
quarkus.smallrye-jwt.enabled=true
# --- Swagger UI ---
quarkus.swagger-ui.always-include=true
# --- CORS ---
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=*
quarkus.http.cors.exposed-headers=Content-Type,Authorization
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true
